<nav
    class="navbar navbar-expand-lg navbar-light bg-light"
    [ngClass]="{'is-sticky': isSticky, 'navbar-style-three': router.url === '/index-13' || router.url === '/index-14' || router.url === '/index-17' || router.url === '/index-25' || router.url === '/index-26' || router.url === '/index-29'}"
    [class.active]="classApplied"
>
    <div class="container">
        <a class="navbar-brand" routerLink="." (click)="onClick('home')">
            <img src="img/small-logo.png" alt="logo">
        </a>
        <button
            (click)="toggleClass()"
            class="navbar-toggler"
            type="button"
        >
            <span class="burger-menu">
                <span class="top-bar"></span>
                <span class="middle-bar"></span>
                <span class="bottom-bar"></span>
            </span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('home')">
                        Home
                    </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('about')">
                        About
                    </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('services')">
                        Services
                    </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('works')">
                        Works
                    </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('blog')">
                        Blog
                    </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('contact')">
                        Contact
                    </span>
                </li>
            </ul>
            <div class="others-option">
                <button
                    type="button"
                    class="default-btn"
                    (click)="onClick('contact')"
                    [ngClass]="{'d-none': router.url === '/index-11' || router.url === '/index-17' || router.url === '/index-23' || router.url === '/index-29'}"
                >
                    Hire Me
                </button>
                <button
                    type="button"
                    class="default-btn"
                    (click)="onClick('contact')"
                    *ngIf="router.url === '/index-11' || router.url === '/index-17' || router.url === '/index-23' || router.url === '/index-29'"
                >
                    Hire Us
                </button>
            </div>
        </div>
    </div>
</nav>
