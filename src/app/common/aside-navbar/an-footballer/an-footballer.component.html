<!-- Aside Navbar -->
<aside
    class="placid-aside bg-0f1d22"
    [class.active-placid-aside]="classApplied"
>
    <div class="logo">
        <a routerLink="." (click)="onClick('home')">
            <img
                src="logo_royal_luxury_camp.svg"
                alt="Logo Royal Luxury Camp"
            />
        </a>
    </div>
    <div class="d-table">
        <div class="d-table-cell">
            <ul class="navbar-nav navbar-style-two">
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('home')">
                        Home
                    </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('shop')">
                        Toors
                    </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('brands')">
                        Activities
                    </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link"> Events </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('blog')">
                        Blog
                    </span>
                </li>
                <li class="nav-item" (click)="toggleClass()">
                    <span class="nav-link" (click)="onClick('instagram')">
                        Contact Us
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="aside-footer">
        <button type="button" class="default-btn" (click)="onClick('contact')">
            Book Now
        </button>
        <ul class="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="ri-facebook-box-line"></i>
                </a>
            </li>
            <li>
                <a href="https://x.com/" target="_blank">
                    <i class="ri-twitter-x-line"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="ri-linkedin-box-line"></i>
                </a>
            </li>
            <li>
                <a href="https://dribbble.com/" target="_blank">
                    <i class="ri-dribbble-fill"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="ri-instagram-line"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="line"></div>
</aside>

<!-- Responsive Burger Menu -->
<div
    class="responsive-burger-menu"
    (click)="toggleClass()"
    [class.active]="classApplied"
>
    <span class="top-bar"></span>
    <span class="middle-bar"></span>
    <span class="bottom-bar"></span>
</div>
