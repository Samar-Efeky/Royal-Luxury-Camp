<!-- Aside Navbar -->
<aside
    class="placid-aside bg-0f1d22"
    [class.active-placid-aside]="classApplied"
>
    <div class="logo">
        <a routerLink="." (click)="onClick('home')">
            <img src="img/logo.png" alt="logo">
        </a>
    </div>
    <div class="d-table">
        <div class="d-table-cell">
            <ul class="navbar-nav">
                <li
                    class="nav-item"
                    (click)="toggleClass()"
                >
                    <span class="nav-link" (click)="onClick('home')">
                        Home
                    </span>
                </li>
                <li
                    class="nav-item"
                    (click)="toggleClass()"
                >
                    <span class="nav-link" (click)="onClick('articles')">
                        Articles
                    </span>
                </li>
                <li
                    class="nav-item"
                    (click)="toggleClass()"
                >
                    <span class="nav-link" (click)="onClick('blog')">
                        Blog
                    </span>
                </li>
                <li
                    class="nav-item"
                    (click)="toggleClass()"
                >
                    <span class="nav-link" (click)="onClick('instagram')">
                        Instagram
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="aside-footer">
        <a
            href="https://www.google.com/"
            target="_blank"
            class="default-btn"
        >
            Shop Now
        </a>
        <ul class="social">
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="ri-facebook-box-line"></i>
                </a>
            </li>
            <li>
                <a href="https://x.com/" target="_blank">
                    <i class="ri-twitter-x-line"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank">
                    <i class="ri-linkedin-box-line"></i>
                </a>
            </li>
            <li>
                <a href="https://dribbble.com/" target="_blank">
                    <i class="ri-dribbble-fill"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <i class="ri-instagram-line"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="line"></div>
</aside>

<!-- Responsive Burger Menu -->
<div
    class="responsive-burger-menu"
    (click)="toggleClass()"
    [class.active]="classApplied"
>
    <span class="top-bar"></span>
    <span class="middle-bar"></span>
    <span class="bottom-bar"></span>
</div>
